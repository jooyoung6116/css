<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<style>
		div{
			width: 300px;
			height: 300px;
			position: absolute;
		}
		
		.div1{
			background-color: red;
			left: 0;
			top: 0;
			z-index: 1;
		}
		
		.div2{
			background-color: green;
			left: 50px;
			top: 100px;
			z-index: 2;
		}
		
		.div3{
			background-color: blue;
			left: 200px;
			top: 200px;
			z-index: 3;
		}
		</style>
	</head>
	<body>
		<div class='div1'>div1</div>
		<div class='div2'>div2</div>
		<div class='div3'>div3</div>
	</body>
</html>
