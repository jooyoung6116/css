<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>CSS 적용 우선순위</title>
		<style>
		li{
			background-color: yellow;
		}
		.menu{
			background-color: orange;
		}
		.menu1{
			background-color: gray;
		}
		#menu1{
			background-color: red;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>메뉴1</li>
			<li class='menu' >메뉴2</li>
			<li class='menu menu1' id='menu1' style="background-color: black;">메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
		</ul>
	</body>

</html>
